name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        
      - name: Set node
        uses: actions/setup-node@v3
        # with:
        #   node-version: 16.x
        #   registry-url: https://registry.npmjs.org/
        #   cache: "pnpm"

      #- name: Set pnpm env to use node 16
      #  run: pnpm env use --global 16

      - name: Install deps
        run: pnpm install

      - name: Run build
        run: pnpm run build